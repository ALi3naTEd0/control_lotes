name: Release - Build EXE & APK

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'VersiÃ³n (ej: 1.0.0) - dejar vacÃ­o para omitir'
        required: false
        default: ''

jobs:
  build-exe:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build EXE
        run: |
          pyinstaller --onefile --noconfirm --windowed --name control_lotes --icon=assets/icon.ico --add-data "assets;assets" lotes_flet.py

      - uses: actions/upload-artifact@v4
        with:
          name: control_lotes-windows
          path: dist/control_lotes.exe

  build-apk:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'

      - name: Accept Android licenses
        run: yes | flutter doctor --android-licenses || true

      - name: Build APK
        run: |
          flet build apk \
            --module-name lotes_flet \
            --project "control_lotes" \
            --org "com.controllotes" \
            --product "Control de Lotes" \
            --description "Control y seguimiento de lotes de plantas" \
            --verbose

      - uses: actions/upload-artifact@v4
        with:
          name: control_lotes-android
          path: build/apk/*.apk
          if-no-files-found: warn

  release:
    needs: [build-exe, build-apk]
    runs-on: ubuntu-latest
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./release
          merge-multiple: true

      - name: List files
        run: ls -la ./release/

      - name: Get version
        id: version
        run: |
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          elif [[ -n "${{ inputs.version }}" ]]; then
            echo "version=${{ inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=$(date +%Y%m%d)" >> $GITHUB_OUTPUT
          fi

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: Control de Lotes ${{ steps.version.outputs.version }}
          files: |
            ./release/*.exe
            ./release/*.apk
          body: |
            ## ğŸ“¦ Control de Lotes
            
            ### ğŸ’» Windows
            Descarga `control_lotes.exe` y ejecÃºtalo.
            
            ### ğŸ“± Android
            1. Descarga el `.apk`
            2. Habilita "Instalar desde fuentes desconocidas"
            3. Instala el APK
            
            ### âš™ï¸ ConfiguraciÃ³n
            1. Abre la app â†’ âš™ï¸ Config
            2. Ingresa tu repositorio y token de GitHub
            3. Guarda y prueba la conexiÃ³n
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
