name: Release Build

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'VersiÃ³n (ej: 1.0.0)'
        required: true
        type: string
        default: '1.0.0'
      platforms:
        description: 'Plataformas a construir'
        required: true
        type: choice
        options:
          - all
          - android
          - windows
        default: 'all'

permissions:
  contents: write

jobs:
  build-exe:
    if: inputs.platforms == 'all' || inputs.platforms == 'windows'
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build EXE
        run: |
          flet pack lotes_flet.py --name control_lotes --icon assets/icon.ico --add-data "assets;assets"

      - uses: actions/upload-artifact@v4
        with:
          name: control_lotes-windows
          path: dist/control_lotes.exe

  build-apk:
    if: inputs.platforms == 'all' || inputs.platforms == 'android'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.7'
          channel: 'stable'

      - name: Accept Android licenses
        run: yes | flutter doctor --android-licenses || true

      - name: Build APK
        run: |
          flet build apk \
            --module-name lotes_flet \
            --project "control_lotes" \
            --org "com.controllotes" \
            --product "Control de Lotes" \
            --description "Control y seguimiento de lotes de plantas" \
            --build-version "${{ inputs.version }}" \
            --build-number ${{ github.run_number }} \
            --verbose

      - name: Rename APK
        run: |
          APK_FILE=$(find build/apk -name "*.apk" -type f | head -1)
          if [ -n "$APK_FILE" ]; then
            mv "$APK_FILE" build/apk/control_lotes.apk
          fi

      - uses: actions/upload-artifact@v4
        with:
          name: control_lotes-android
          path: build/apk/control_lotes.apk
          if-no-files-found: warn

  create-release:
    needs: [build-exe, build-apk]
    if: always() && (needs.build-exe.result == 'success' || needs.build-apk.result == 'success')
    runs-on: ubuntu-latest
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./release
          merge-multiple: true

      - name: List files
        run: ls -la ./release/

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ inputs.version }}
          name: Control de Lotes v${{ inputs.version }}
          draft: true
          files: |
            ./release/control_lotes.exe
            ./release/control_lotes.apk
          fail_on_unmatched_files: false
          body: |
            ## ðŸ“¦ Control de Lotes v${{ inputs.version }}
            
            ### ðŸ’» Windows
            Descarga `control_lotes.exe` y ejecÃºtalo.
            
            ### ðŸ“± Android
            1. Descarga `control_lotes.apk`
            2. Habilita "Instalar desde fuentes desconocidas"
            3. Instala el APK
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
