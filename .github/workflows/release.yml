name: Release - Build EXE & APK

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Versi칩n del release (ej: 1.0.0)'
        required: false
        default: 'dev'

jobs:
  # ========== BUILD WINDOWS EXE ==========
  build-exe:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flet requests pyinstaller

      - name: Build EXE with PyInstaller
        run: |
          pyinstaller --onefile --noconfirm --windowed --name control_lotes --icon=assets/icon.ico --add-data "assets;assets" lotes_flet.py

      - name: Upload EXE artifact
        uses: actions/upload-artifact@v4
        with:
          name: control_lotes-windows
          path: dist/control_lotes.exe

  # ========== BUILD ANDROID APK ==========
  build-apk:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Flet
        run: pip install flet

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'

      - name: Accept Android licenses
        run: yes | flutter doctor --android-licenses || true

      - name: Build APK
        run: |
          flet build apk \
            --module-name lotes_flet \
            --project "control_lotes" \
            --org "com.controllotes" \
            --product "Control de Lotes" \
            --description "Control y seguimiento de lotes de plantas" \
            --verbose

      - name: Find APK
        run: |
          find . -name "*.apk" -type f 2>/dev/null
          ls -la build/apk/ 2>/dev/null || echo "No build/apk dir"

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: control_lotes-android
          path: |
            build/apk/*.apk
            dist/**/*.apk
          if-no-files-found: warn

  # ========== CREATE RELEASE ==========
  release:
    needs: [build-exe, build-apk]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/') || github.event_name == 'workflow_dispatch'
    steps:
      - name: Download EXE artifact
        uses: actions/download-artifact@v4
        with:
          name: control_lotes-windows
          path: ./release

      - name: Download APK artifact
        uses: actions/download-artifact@v4
        with:
          name: control_lotes-android
          path: ./release
        continue-on-error: true

      - name: List release files
        run: ls -la ./release/

      - name: Get version
        id: version
        run: |
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          else
            echo "version=${{ github.event.inputs.version || 'dev' }}" >> $GITHUB_OUTPUT
          fi

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: Control de Lotes ${{ steps.version.outputs.version }}
          draft: false
          prerelease: ${{ !startsWith(github.ref, 'refs/tags/') }}
          files: |
            ./release/*.exe
            ./release/*.apk
          body: |
            ## 游닍 Control de Lotes ${{ steps.version.outputs.version }}
            
            ### 游눹 Windows
            Descarga `control_lotes.exe` y ejec칰talo directamente.
            
            ### 游님 Android
            1. Descarga el archivo `.apk`
            2. En tu Android, habilita "Instalar desde fuentes desconocidas"
            3. Abre el archivo APK para instalar
            
            ### 丘뙖잺 Configuraci칩n inicial
            1. Abre la app
            2. Ve a 丘뙖잺 Config
            3. Ingresa tu repositorio GitHub (usuario/repo)
            4. Ingresa tu token de GitHub
            5. Guarda y prueba la conexi칩n
            
            ---
            *Construido con Flet para m치xima compatibilidad multiplataforma*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
