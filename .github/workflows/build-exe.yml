
name: Build Windows EXE

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flet requests pyinstaller

      - name: Check icon exists
        shell: powershell
        run: |
          if (!(Test-Path -Path 'assets/icon.ico')) {
            Write-Error 'Error: assets/icon.ico not found. Add the file at assets/icon.ico and re-run the workflow.'
            exit 1
          }

      - name: Build EXE with PyInstaller
        run: |
          pyinstaller --onefile --noconfirm --windowed --name control_lotes --icon=assets/icon.ico --add-data "assets;assets" lotes_flet.py

      - name: Upload EXE artifact
        uses: actions/upload-artifact@v4
        with:
          name: control_lotes-exe
          path: dist/control_lotes.exe
