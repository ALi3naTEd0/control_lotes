name: Build Android APK

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Versi√≥n del build (ej: 1.0.0)'
        required: false
        default: ''
        type: string

jobs:
  build-apk:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      
      - name: Install dependencies
        run: pip install -r requirements.txt
      
      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.7'
          channel: 'stable'
      
      - name: Accept Android licenses
        run: yes | flutter doctor --android-licenses || true
      
      - name: Build APK
        run: |
          flet build apk \
            --module-name lotes_flet \
            --project "control_lotes" \
            --org "com.controllotes" \
            --product "Control de Lotes" \
            --description "Control y seguimiento de lotes de plantas" \
            --build-version "1.0.${{ github.run_number }}" \
            --build-number ${{ github.run_number }} \
            --verbose
      
      - name: Rename APK
        run: |
          APK_FILE=$(find build/apk -name "*.apk" -type f | head -1)
          if [ -n "$APK_FILE" ]; then
            mv "$APK_FILE" build/apk/control_lotes.apk
            echo "Renamed to control_lotes.apk"
          fi
          ls -la build/apk/
      
      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: control_lotes-android
          path: build/apk/control_lotes.apk
          retention-days: 30
          if-no-files-found: warn
