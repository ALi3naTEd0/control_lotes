name: Build Android APK

on:
  workflow_dispatch:
    inputs:
      create_release:
        description: 'Crear release con el APK'
        required: false
        default: false
        type: boolean

jobs:
  build-apk:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
      
      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'
      
      - name: Accept Android licenses
        run: yes | flutter doctor --android-licenses || true
      
      - name: Build APK
        run: |
          flet build apk \
            --module-name lotes_flet \
            --project "control_lotes" \
            --org "com.controllotes" \
            --product "Control de Lotes" \
            --description "Control y seguimiento de lotes de plantas" \
            --build-version "1.0.0" \
            --verbose
      
      - name: List build outputs
        run: |
          find . -name "*.apk" -type f 2>/dev/null || echo "No APK found in current dir"
          ls -la build/ 2>/dev/null || echo "No build dir"
          ls -la build/apk/ 2>/dev/null || echo "No build/apk dir"
      
      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: control-lotes-apk-${{ github.sha }}
          path: |
            build/apk/*.apk
            dist/**/*.apk
          retention-days: 30
          if-no-files-found: warn
      
      - name: Create Release (on tag)
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: |
            build/apk/*.apk
            dist/**/*.apk
          generate_release_notes: true
          body: |
            ## üì± Control de Lotes - Android
            
            ### Instalaci√≥n
            1. Descarga el archivo `.apk`
            2. En tu Android, habilita "Instalar desde fuentes desconocidas"
            3. Abre el archivo APK para instalar
            
            ### Configuraci√≥n inicial
            1. Abre la app
            2. Ve a ‚öôÔ∏è Config
            3. Ingresa tu repositorio y token de GitHub
            4. Guarda y prueba la conexi√≥n
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
